<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Analytics Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Maze Analytics Dashboard</h1>

        <!-- Dropdown for selecting analytics -->
        <div class="mb-4">
            <label for="analytics-type" class="form-label">Select Analytics Type:</label>
            <select id="analytics-type" class="form-select">
                <option value="training_time">Training Time by Maze Size</option>
                <option value="solving_time">Solving Time by Algorithm</option>
                <option value="path_length">Average Path Length by Algorithm</option>
            </select>
        </div>

        <!-- Chart container -->
        <canvas id="analyticsChart" class="my-4"></canvas>
    </div>
    <script src="/static/dashboard.js"></script>
</body>
</html>
